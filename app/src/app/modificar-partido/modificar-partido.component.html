<!-- modificar-partido.component.html -->
<form [formGroup]="partidoForm" (ngSubmit)="modificar()">
    <div class="form-group">
        <label for="jugador1">Jugador 1</label>
        <input type="text" id="jugador1" formControlName="jugador1" placeholder="Jugador 1">
    </div>
    <div class="form-group">
        <label for="jugador2">Jugador 2</label>
        <input type="text" id="jugador2" formControlName="jugador2" placeholder="Jugador 2">
    </div>
    <div class="form-group">
        <label for="ganador">Ganador</label>
        <input type="text" id="ganador" formControlName="ganador" placeholder="Ganador">
    </div>
    
    <div class="sets">
        <div class="set">
            <label>Set 1</label>
            <input type="number" formControlName="ResJ1Set1" placeholder="Jugador 1">
            <input type="number" formControlName="ResJ2Set1" placeholder="Jugador 2">
        </div>
        <div class="set">
            <label>Set 2</label>
            <input type="number" formControlName="ResJ1Set2" placeholder="Jugador 1">
            <input type="number" formControlName="ResJ2Set2" placeholder="Jugador 2">
        </div>
        <div class="set">
            <label>Set 3</label>
            <input type="number" formControlName="ResJ1Set3" placeholder="Jugador 1">
            <input type="number" formControlName="ResJ2Set3" placeholder="Jugador 2">
        </div>
        <div class="set">
            <label>Set 4</label>
            <input type="number" formControlName="ResJ1Set4" placeholder="Jugador 1">
            <input type="number" formControlName="ResJ2Set4" placeholder="Jugador 2">
        </div>
        <div class="set">
            <label>Set 5</label>
            <input type="number" formControlName="ResJ1Set5" placeholder="Jugador 1">
            <input type="number" formControlName="ResJ2Set5" placeholder="Jugador 2">
        </div>
    </div>
    
    <button class="button" type="submit">Modificar</button>
</form>

<style>
    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .sets {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .set {
        flex: 1 1 calc(50% - 10px);
        margin-bottom: 15px;
    }

    .set label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .set input {
        width: 48%;
        padding: 8px;
        box-sizing: border-box;
    }

    .button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    .button:hover {
        background-color: #45a049;
    }
</style>
