<div>
    <div *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
    </div>
    <div *ngIf="!errorMessage && jsonData">
        <h1>Detalles del Tenista</h1>
        <p>Nombre: {{jsonData.nombre}}</p>
        <p>Edad: {{jsonData.edad}}</p>
        <p>Ranking: {{jsonData.ranking}}</p>
        <p>Pa√≠s: {{jsonData.pais}}</p>
        <p>Altura: {{jsonData.altura}}</p>
        <p>Peso: {{jsonData.peso}}</p>
        <p>Titulos ATP: {{jsonData.titulos.ATP}}</p>
        <p>Titulos Challenger: {{jsonData.titulos.Challenger}}</p>
        <button (click)="modificar(jsonData.id)">Modificar</button>
        <button (click)="eliminarTenista(jsonData.id)" >Eliminar</button>
    </div>
</div>
